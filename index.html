<!DOCTYPE html>

 <html lang="en-us" />
 
 <head>
  <meta charset="utf-8" />
  <meta name="viewport" contents="width=device-width, initial-scale=1" />
  
  <!-- Bootstrap 3.3.7 CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
  <!-- RPG Game CSS -->
  <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/style.css">
   <title>Employee Time Data</title>
 </head>

 <body>
 
   <div class="container">
     <div class="jumbotron">
       <h1>Employee Data Management</h1>
       <p>A Comprehensive Directory of Employee Billable Hours</p>
     </div>
     <div class="row current-employees">
       <div class="panel panel-default panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Current Employees</h3>
  </div>
  <div class="panel-body" id="current-employees-div">
    <div class="row panel-body-header">
      <div class="col-xs-3" id="d_emp-name">Employee Name</div>
      <div class="col-xs-1" id="d_role">Role</div>
      <div class="col-xs-2" id="d_start-date">Start Date</div>
      <div class="col-xs-2" id="d_months-worked">Months Worked</div>
      <div class="col-xs-2" id="d_monthly-rate">Monthly Rate ($)</div>
      <div class="col-xs-2" id="d_total-billed">Total Billed ($)</div>
    </div>
  </div>
</div>
     </div> <!-- Close current-employee -->


<div class="row current-employees">
       <div class="panel panel-default panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Current Employees</h3>
  </div>
  <div class="panel-body">
    <div class="row panel-body-header">
      <form>
      <div class="form-group">
        <label for="inputSearchTerm">Employee Name</label>
        <input type="search" class="form-control" id="nameInput">
      </div>
      <div class="form-group">
        <label for="inputSearchTerm">Role</label>
        <input type="search" class="form-control" id="roleInput">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Start Date (DD/MM/YY - ex: 01/01/89)</label>
        <input type="year" class="form-control" id="yearInput">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Monthly Rate</label>
        <input type="year" class="form-control" id="payRateInput">
      </div>
      <button type="submit" id="submitEmployee" class="btn btn-default"><span class="glyphicon glyphicon-search"></span>&nbsp;Submit</button>
    </form>
    </div>
  </div>
</div>
     </div> 
 
  
  
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Bootstrap javascript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- Game javascript sheet -->
  <script src="assets/js/main.js"></script>
 </body>
 </html>
